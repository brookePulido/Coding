    <link rel="stylesheet" href="/projectTwo/projectStyle.css">

  <body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hook & Chain</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <h1 id="projectExamples">Project Examples</h1>

    <div class="accordion" id="crochetExamplesAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#clothing" aria-expanded="true" aria-controls="clothing">
              Clothing
            </button>
          </h2>
          <div id="clothing" class="accordion-collapse collapse show" data-bs-parent="#crochetExamplesAccordion">
            <div class="accordion-body">
    
                <div class="card-group">
                    <div class="card">
                      <img src="/projectTwo/images/greenSweater.JPEG" class="card-img-top" alt="green sweater">
                      <div class="card-body">
                        <h5 class="card-title">Sweater</h5>
                      </div>
                    </div>
                    <div class="card">
                      <img src="/projectTwo/images/babyBeanie.jpeg" class="card-img-top" alt="baby beanie">
                      <div class="card-body">
                        <h5 class="card-title">Baby Beanie</h5>
                      </div>
                    </div>
                    <div class="card">
                      <img src="/projectTwo/images/tanktop.JPG" class="card-img-top" alt="tank top">
                      <div class="card-body">
                        <h5 class="card-title">Tank Top</h5>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#stuffedAnimals" aria-expanded="false" aria-controls="stuffedAnimals">
              Stuffed Animals 
            </button>
          </h2>
          <div id="stuffedAnimals" class="accordion-collapse collapse" data-bs-parent="#crochetExamplesAccordion">
            <div class="accordion-body">

                <div class="card-group">
                    <div class="card">
                      <img src="/projectTwo/images/cowStuffy (2).JPEG" class="card-img-top" alt="cow stuffed animal">
                      <div class="card-body">
                        <h5 class="card-title">Cow</h5>
                      </div>
                    </div>
                    <div class="card">
                      <img src="/projectTwo/images/dragonStuffy.JPEG" class="card-img-top" alt="dragon stuffed animal">
                      <div class="card-body">
                        <h5 class="card-title">Dragon</h5>
                      </div>
                    </div>
                  </div>

            </div>
        </div>
      </div>

        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#other" aria-expanded="false" aria-controls="other">
              Other
            </button>
          </h2>
          <div id="other" class="accordion-collapse collapse" data-bs-parent="#crochetExamplesAccordion">
            <div class="accordion-body">

                  <div class="card-group">
                    <div class="card">
                      <img src="/projectTwo/images/ghostTapestry.JPG" class="card-img-top" alt="ghost tapestry">
                      <div class="card-body">
                        <h5 class="card-title">Tapestry</h5>
                      </div>
                    </div>
                    <div class="card">
                        <img src="/projectTwo/images/catHat.JPEG" class="card-img-top" alt="strawberry cat hat">
                        <div class="card-body">
                          <h5 class="card-title">Strawberry Cat Hat</h5>
                        </div>
                      </div>
                    <div class="card">
                        <img src="/projectTwo/images/laptopCover.JPG" class="card-img-top" alt="laptop cover">
                      <div class="card-body">
                        <h5 class="card-title">Laptop Cover</h5>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</html>
